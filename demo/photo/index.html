    var touchStartMusic = function () {
        music_check_timeout = undefined;
        function check_Music() {
            // 阻塞执行 500 ms 执行一次
            if (musicView != undefined && musicView.audioPlayer != undefined && musicView.audioPlayer.inited == true) {
                if (music_check_timeout != undefined) {
                    clearTimeout(music_check_timeout);
                }
                musicView.audioPlayer.isPlay = false;
                musicView.audioPlayer._play();
            } else {
                music_check_timeout = setTimeout(check_Music, 500);
            }
        }
        check_Music();
        document.removeEventListener('touchstart', touchStartMusic);
    }

    function addEgret() {
        var height = window.innerHeight;
        var weight = window.innerWidth;
        var per = height / weight;
        var t = "";
        if (per <= 4 / 3) {
            t = "showAll";
        } else {
            t = "noBorder";
        }
        setCookie("scaleMode", t);
    }
    addEgret();


    //写cookies
    function setCookie(name, value) {
        var Days = 30;
        var exp = new Date();
        exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
    }

    //读取cookies
    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");

        if (arr = document.cookie.match(reg))

            return unescape(arr[2]);
        else
            return null;
    }

    //删除cookies
    function delCookie(name) {
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval = getCookie(name);
        if (cval != null)
            document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
    }
</script>

        var sUserAgent = navigator.userAgent.toLowerCase();

        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        var ua = window.navigator.userAgent.toLowerCase();
        // 是否为移动端浏览器
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            // 移动端浏览器
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {

                window.location.href = '';
            } else {
                // android app 接口
                if (typeof android != "undefined") {

                        android.closeWebView();
                        return;
                    }
                }
                // 非android app,且非微信
                window.location.href =  '';
            }
        } else {
            // pc端浏览器
            window.location.href =  '';
        }
    }

<script>

    function init_viewport()
    {
        if(/Android (\d+\.\d+)/.test(navigator.userAgent))
        {
            var version = parseFloat(RegExp.$1);
            if(version>2.3)
            {
                var phoneScale = parseInt(window.screen.width)/500;
                document.write('<meta name="viewport" content="width=500, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
            }
            else
            {
                document.write('<meta name="viewport" content="width=500, target-densitydpi=device-dpi">');
            }
        }
        else if(navigator.userAgent.indexOf('iPhone') != -1)
        {
            var phoneScale = parseInt(window.screen.width)/500;
            document.write('<meta name="viewport" content="width=500, height=750,initial-scale=' + phoneScale +', user-scalable=no" /> ');
        }
        else
        {
            document.write('<meta name="viewport" content="width=500, height=750,initial-scale=0.64" /> ');

        }
    }

    //卡哇部分函数
    var module_inits = [];
    function load_init_modules() {
        for (var i = 0; i < module_inits.length; i++) {
            module_inits[i]();
        }
    }
    function call_me(fun) {
        module_inits.push(fun);
    }
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger')
    {
        wx.ready(load_init_modules);
    }
    else
    {
        onload = load_init_modules;
    }
</script>

<script>
    var image_size_width=[];
    var image_size_height=[];
    var image_ready_num=0;
    var image_url_index=0;
    var canshow = true;
    var reshow = false;
    var timeout1;
    var timeout2;
    var timeout3;
    var timeout4;

    var linenum = 18;
    var havenum = 0;
    function id(name)
    {
        return document.getElementById(name);
    }

    function load_images()
    {
        reshow = false;
        image_size_width=[];
        image_size_height=[];
        Onload_imgs_url=[];
        image_ready_num=0;
        image_url_index=0;
        linenum = 18;
        havenum = 0;
        id('page1').style.webkitAnimation = '';
        id('page2').style.webkitAnimation = '';
        // id('page1').style.display = 'none';
        // id('page2').style.display = 'none';
        clearTimeout(timeout1);
        clearTimeout(timeout2);
        clearTimeout(timeout3);
        clearTimeout(timeout4);
        canshow = true;


        for(var i=0;i<slider_images_url.length;i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
        }
    }

    function img_onload1(event)
    {
        if(reshow == true)
            return;

        var img=event.target;
        var index = img.index;

        if(index<18)
        {
            Onload_imgs_url[index]=img.src;
            image_size_width[index]=img.width;
            image_size_height[index]=img.height;
            havenum++;
        }
        else
        {
            Onload_imgs_url[linenum]=img.src;
            image_size_width[linenum]=img.width;
            image_size_height[linenum]=img.height;
            linenum++;
        }

        if((havenum == 18 || havenum == slider_images_url.length) &&canshow==true)
        {
            begin_show();
            canshow=false;
        }
    }

    function image_onload(event)
    {
        if(reshow == true)
            return;

        var img=event.target;
        var index = img.index;
        console.log(index);
        Onload_imgs_url[index]=img.src;
        image_size_width[index]=img.width;
        image_size_height[index]=img.height;
        image_ready_num ++;

        if(image_ready_num == slider_images_url.length)
        {
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
            cut_image(image_url_index,1);
            image_url_index++;
            begin_show();
        }
    }
    function begin_show()
    {
        if(reshow == true)
            return;

        id('page1').style.webkitAnimation = 'pageout 1s linear both';
        timeout1 = setTimeout(function()
        {
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
            cut_image(image_url_index,2);
            image_url_index++;
            id('page2').style.webkitAnimation = 'pagein 1s linear both';
        },1000);


        timeout2 = setTimeout(next_show,5000);
    }
    function next_show()
    {
        if(reshow == true)
            return;

        id('page2').style.webkitAnimation = 'pageout 1s linear both';
        timeout3 = setTimeout(function()
        {
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
            cut_image(image_url_index,1);
            image_url_index++;
            id('page1').style.webkitAnimation = 'pagein 1s linear both';
        },1000);

        timeout4 = setTimeout(begin_show,5000);
    }

    function cut_image(image_url_index,pageindex)
    {
        if(reshow == true)
            return;
        var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];

        var img_obj = id('img'+pageindex);
        if(img_bili >(307/292))
        {
            img_obj.style.height = '292px';
            img_obj.style.top = '0px';
            img_obj.style.width = 292*img_bili+'px';
            img_obj.style.left = -(292*img_bili-307)/2+'px';
        }
        else
        {
            img_obj.style.width = '307px';
            img_obj.style.left = '0px';
            img_obj.style.height = 307/img_bili+'px';
            img_obj.style.top = -(307/img_bili-292)/2+'px';
        }
        img_obj.src=Onload_imgs_url[image_url_index];
    }
    call_me(load_images);

    function reload_scene()
    {
        reshow = true;
        load_images();
    }

</script>
